<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>State of Michigan FOIA Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary:#0b3c5d;
    --secondary:#1d6fa5;
    --accent:#e0b400;
    --background:#f4f6f8;
    --card:#ffffff;
    --text:#333;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--background);
    color: var(--text);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background: var(--primary);
    color: #fff;
    padding: 30px 20px;
    text-align: center;
}

header h1 {
    font-size: 28px;
    margin-bottom: 5px;
}

header p {
    font-size: 16px;
}

.container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
}

.card {
    background: var(--card);
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 450px;
}

.card h2 {
    color: var(--primary);
    margin-bottom: 25px;
    text-align: center;
}

.form-group {
    position: relative;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 14px 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #f9f9f9;
    transition: all 0.2s;
}

input:focus {
    border-color: var(--secondary);
    outline: none;
    background: #fff;
}

label {
    position: absolute;
    left: 12px;
    top: 14px;
    color: #777;
    font-size: 14px;
    pointer-events: none;
    transition: all 0.2s;
}

input:focus + label,
input:not(:placeholder-shown) + label {
    top: -10px;
    left: 10px;
    font-size: 12px;
    color: var(--secondary);
    background: var(--card);
    padding: 0 4px;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s;
}

.primary-btn {
    background: var(--secondary);
    color: #fff;
}

.primary-btn:hover {
    background: var(--primary);
}

.secondary-btn {
    background: transparent;
    color: var(--secondary);
    margin-top: 10px;
}

.secondary-btn:hover {
    text-decoration: underline;
}

.dashboard {
    text-align: center;
}

.logout-btn {
    background: #b02a2a;
    color: #fff;
}

.hidden {
    display: none;
}
</style>
</head>
<body>

<header>
    <h1>State of Michigan</h1>
    <p>Freedom of Information Act (FOIA) Portal</p>
</header>

<div class="container">

    <!-- Registration Form -->
    <div id="registerSection" class="card">
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="firstName" placeholder=" " required>
                <label>First Name*</label>
            </div>
            <div class="form-group">
                <input type="text" id="lastName" placeholder=" " required>
                <label>Last Name*</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required>
                <label>Email*</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder=" " required>
                <label>Password*</label>
            </div>
            <button type="submit" class="primary-btn">Create Account</button>
        </form>
        <button class="secondary-btn" onclick="showLogin()">Already have an account? Log in</button>
    </div>

    <!-- Login Form -->
    <div id="loginSection" class="card hidden">
        <h2>Log In</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder=" " required>
                <label>Email*</label>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder=" " required>
                <label>Password*</label>
            </div>
            <button type="submit" class="primary-btn">Log In</button>
        </form>
        <button class="secondary-btn" onclick="showRegister()">Need an account? Register</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboardSection" class="card hidden dashboard">
        <h2>Welcome to the FOIA Portal</h2>
        <p id="welcomeMessage"></p>
        <button class="logout-btn primary-btn" onclick="logout()">Log Out</button>
    </div>

</div>

<script>
// Section Toggle
function showLogin(){
    document.getElementById("registerSection").classList.add("hidden");
    document.getElementById("loginSection").classList.remove("hidden");
}

function showRegister(){
    document.getElementById("loginSection").classList.add("hidden");
    document.getElementById("registerSection").classList.remove("hidden");
}

// Registration
document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();

    const user = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    localStorage.setItem("foiaUser", JSON.stringify(user));
    localStorage.setItem("loggedIn", "true");

    loadDashboard();
});

// Login
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const savedUser = JSON.parse(localStorage.getItem("foiaUser"));
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    if(savedUser && savedUser.email === email && savedUser.password === password){
        localStorage.setItem("loggedIn", "true");
        loadDashboard();
    } else {
        alert("Invalid email or password.");
    }
});

// Dashboard Load
function loadDashboard(){
    const user = JSON.parse(localStorage.getItem("foiaUser"));
    document.getElementById("registerSection").classList.add("hidden");
    document.getElementById("loginSection").classList.add("hidden");
    document.getElementById("dashboardSection").classList.remove("hidden");
    document.getElementById("welcomeMessage").innerText =
        "Logged in as " + user.firstName + " " + user.lastName + " (" + user.email + ")";
}

// Logout
function logout(){
    localStorage.setItem("loggedIn", "false");
    location.reload();
}

// Auto-login
window.onload = function(){
    if(localStorage.getItem("loggedIn") === "true"){
        loadDashboard();
    }
}
</script>

</body>
</html>
