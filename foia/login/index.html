<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Michigan FOIA Portal â€“ Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f6f8;
        color: #1a1a1a;
    }

    header {
        background-color: #0e1c32;
        color: white;
        padding: 30px 20px;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 32px;
    }

    header p {
        margin-top: 10px;
        font-size: 16px;
        opacity: 0.9;
    }

    main {
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 6px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        margin-bottom: 30px;
    }

    .card h2 {
        margin-bottom: 20px;
        color: #0e1c32;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        margin-bottom: 6px;
        font-weight: bold;
    }

    .form-group input {
        padding: 12px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .form-group input:focus {
        border-color: #1d6fa5;
        outline: none;
    }

    .btn {
        display: inline-block;
        text-decoration: none;
        text-align: center;
        padding: 14px 22px;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
        width: 100%;
        margin-top: 10px;
        border: none;
        font-size: 16px;
    }

    .btn-primary {
        background-color: #0e1c32;
        color: white;
    }

    .btn-primary:hover {
        background-color: #142a52;
    }

    .btn-secondary {
        background-color: #e1e5eb;
        color: #0e1c32;
    }

    .btn-secondary:hover {
        background-color: #cfd6e0;
    }

    footer {
        margin-top: 60px;
        padding: 20px;
        text-align: center;
        font-size: 13px;
        color: #666;
    }

    .hidden {
        display: none;
    }

    .dashboard p {
        text-align: center;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<header>
    <h1>Michigan FOIA Portal</h1>
    <p>Official Access to Public Records</p>
</header>

<main>
    <!-- Login Form -->
    <div id="loginSection" class="card">
        <h2>Log In</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email*</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password*</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <div style="margin-top: 10px;">
            <button class="btn btn-secondary" onclick="goToRegister()">Back to Register</button>
            <button class="btn btn-secondary" onclick="forgotPassword()" style="margin-top: 10px;">Forgot Password?</button>
        </div>
    </div>
</main>

<footer>
   <strong>IMPORTANT NOTICE</strong><br>
   This website is not affiliated with, endorsed by, or representative of the real State of Michigan or any real government agency.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { 
    getAuth, 
    signInWithEmailAndPassword, 
    onAuthStateChanged, 
    signOut, 
    sendPasswordResetEmail 
} from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAxN56Z0ND8YleCANSSlIm7z-KDaPXBz6I",
  authDomain: "michigan-foia-portal.firebaseapp.com",
  projectId: "michigan-foia-portal",
  storageBucket: "michigan-foia-portal.firebasestorage.app",
  messagingSenderId: "735821498282",
  appId: "1:735821498282:web:60060d3fc8e0a5a9f70dd3",
  measurementId: "G-ZRJ85D5X5C"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Clean error handler
function handleLoginError(error) {
    if (error.code === "auth/invalid-login-credentials") {
        alert("Error: invalid login credentials");
    } else if (error.code === "auth/user-not-found") {
        alert("Error: account not found");
    } else if (error.code === "auth/wrong-password") {
        alert("Error: invalid login credentials");
    } else {
        alert("Error: " + error.message);
    }
}

// Login
document.getElementById("loginForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
const user = userCredential.user;

if (!user.displayName) {
    alert("Account error: missing display name.");
    return;
}

const nameParts = user.displayName.trim().split(" ");
const firstName = nameParts[0] || "";
const lastName = nameParts[nameParts.length - 1] || "";

// Store for dashboard filtering
localStorage.setItem("firstName", firstName);
localStorage.setItem("lastName", lastName);
localStorage.setItem("email", user.email);

// Redirect
window.location.href = "/records/foia/dashboard/";
    } catch(error) {
        handleLoginError(error);
    }
});

// Forgot password
async function forgotPassword() {
    const email = prompt("Enter your email to reset your password:");
    if (!email) return;

    try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent. Check your inbox.");
    } catch(error) {
        if (error.code === "auth/user-not-found") {
            alert("Error: account not found");
        } else if (error.code === "auth/invalid-email") {
            alert("Error: invalid email address");
        } else {
            alert("Error: " + error.message);
        }
    }
}


// Back to register
function goToRegister() {
    window.location.href = "https://miservices.github.io/records/foia/register/";
}

// Make functions global for onclick buttons
window.forgotPassword = forgotPassword;
window.goToRegister = goToRegister;

// Auto-login
onAuthStateChanged(auth, user => {
    if (user) {
        // Only redirect if this is NOT the login page redirect loop
        if (window.location.pathname.includes("/login")) {
            window.location.href = "/records/foia/dashboard/";
        }
    }
});

window.logout = logout;

</script>

</body>
</html>
