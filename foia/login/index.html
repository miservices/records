<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Michigan FOIA Portal â€“ Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f6f8;
        color: #1a1a1a;
    }

    header {
        background-color: #0e1c32;
        color: white;
        padding: 30px 20px;
        text-align: center;
    }

    main {
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 6px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        margin-bottom: 6px;
        font-weight: bold;
    }

    .form-group input {
        padding: 12px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .btn {
        width: 100%;
        padding: 14px;
        border-radius: 4px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn-primary {
        background-color: #0e1c32;
        color: white;
    }

    .btn-secondary {
        background-color: #e1e5eb;
        color: #0e1c32;
    }

    .hidden {
        display: none;
    }

    footer {
        margin-top: 60px;
        padding: 20px;
        text-align: center;
        font-size: 13px;
        color: #666;
    }
</style>
</head>
<body>

<header>
    <h1>Michigan FOIA Portal</h1>
</header>

<main>

<div id="loginSection" class="card">
    <h2>Log In</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Email*</label>
            <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
            <label>Password*</label>
            <input type="password" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <button class="btn btn-secondary" id="registerBtn">Back to Register</button>
    <button class="btn btn-secondary" id="forgotBtn">Forgot Password?</button>
</div>

<div id="dashboardSection" class="card hidden">
    <h2>Welcome to the FOIA Portal</h2>
    <p id="welcomeMessage"></p>
    <button class="btn btn-primary" id="logoutBtn">Log Out</button>
</div>

</main>

<footer>
<strong>IMPORTANT NOTICE</strong><br>
This website is not affiliated with the real State of Michigan.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { 
    getAuth, 
    signInWithEmailAndPassword, 
    onAuthStateChanged, 
    signOut, 
    sendPasswordResetEmail 
} from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAxN56Z0ND8YleCANSSlIm7z-KDaPXBz6I",
  authDomain: "michigan-foia-portal.firebaseapp.com",
  projectId: "michigan-foia-portal",
  storageBucket: "michigan-foia-portal.firebasestorage.app",
  messagingSenderId: "735821498282",
  appId: "1:735821498282:web:60060d3fc8e0a5a9f70dd3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ERROR HANDLER
function handleAuthError(error) {
    if (error.code === "auth/invalid-login-credentials") {
        alert("Error: invalid login credentials");
    } else if (error.code === "auth/user-not-found") {
        alert("Error: user not found");
    } else if (error.code === "auth/wrong-password") {
        alert("Error: invalid login credentials");
    } else {
        alert("Error: " + error.message);
    }
}

// LOGIN
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        showDashboard(userCredential.user);
    } catch (error) {
        handleAuthError(error);
    }
});

// FORGOT PASSWORD
document.getElementById("forgotBtn").addEventListener("click", async () => {
    const email = prompt("Enter your email to reset password:");
    if (!email) return;

    try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent.");
    } catch (error) {
        handleAuthError(error);
    }
});

// BACK TO REGISTER
document.getElementById("registerBtn").addEventListener("click", () => {
    window.location.href = "https://miservices.github.io/records/foia/register/";
});

// LOGOUT
document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    document.getElementById("dashboardSection").classList.add("hidden");
    document.getElementById("loginSection").classList.remove("hidden");
});

// AUTO LOGIN
onAuthStateChanged(auth, (user) => {
    if (user) {
        showDashboard(user);
    }
});

function showDashboard(user) {
    document.getElementById("loginSection").classList.add("hidden");
    document.getElementById("dashboardSection").classList.remove("hidden");
    document.getElementById("welcomeMessage").innerText =
        "Logged in as " + (user.displayName || "") + " (" + user.email + ")";
}
</script>

</body>
</html>
